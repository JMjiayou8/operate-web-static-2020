<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>用户看管池</title>
    <link
      rel="stylesheet"
      href="../js/third/layui-v2.5.6/layui/css/layui.css"
    />
    <link rel="stylesheet" href="../assets/styles/common.css" />
  </head>

  <body>
    <div class="common-page">
      <form class="layui-form filter-wrap clearfix">
        <div class="range-box fl">
          <i class="date-icon"></i>
          <input
            type="text"
            class="layui-input"
            id="rangeDate"
            placeholder="时间范围"
          />
        </div>
        <div class="search-box fr">
          <input
            type="text"
            class="layui-input"
            id="keywords"
            placeholder="关键字：手机号码/姓名/标题"
          />
          <i
            class="layui-icon layui-icon-search"
            onclick="renderTableWrap()"
          ></i>
        </div>
      </form>
      <div id="dataBoxWrap" class="layui-row layui-col-space30"></div>
    </div>
    <script id="dataBoxHtml" type="text/html">
      {{#  layui.each(d, function(index, item){ }}
      <div class="layui-col-md6">
        <div class="common-card">
          <div class="card-top clearfix">
            <div class="title fl">
              <p class="big-title">{{item.title}}</p>
              <p class="sub-title">{{item.date}}</p>
            </div>
            <div class="link fr">
              <a href="javascript:;">详情</a>
            </div>
          </div>
          <div class="card-body">
            <div class="layui-row layui-col-space10 param-list">
              <div class="layui-col-md4 param-item">
                <p class="data-num big">{{item.param.param1}}<span class="unit">位</span></p>
              </div>
              <div class="layui-col-md4 param-item">
                <p class="data-title">流失率</p>
                <p class="data-num"><span class="trend {{item.param.trend}}"></span>{{item.param.param2}}<span class="unit">%</span></p>
              </div>
              <div class="layui-col-md4 param-item">
                <p class="data-title">平均ARPU值</p>
                <p class="data-num">{{item.param.param2}}<span class="unit">元</span></p>
              </div>
            </div>
              <div class="chart-wrap">
                <div id="{{item.chartData.chartId}}" style="width:100%;height: 200px;"></div>
              </div>
          </div>
        </div>
      </div>
      {{# }); }}
    </script>
    <script src="../js/third/layui-v2.5.6/layui/layui.js"></script>
    <script src="../js/third/echarts/echarts.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/userPool.js"></script>
  </body>
</html>
