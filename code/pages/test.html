<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
    <link
      rel="stylesheet"
      href="../js/third/layui-v2.5.6/layui/css/layui.css"
    />
    <link rel="stylesheet" href="../assets/styles/common.css" />
  </head>

  <body>
    <div class="common-page">
      <div class="common-card">
        <table class="layui-hide" id="table1"></table>
      </div>
    </div>
    <script src="../js/third/layui-v2.5.6/layui/layui.js"></script>
    <script src="../js/third/echarts/echarts.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
      layui.use(['table'], function () {
        var table = layui.table
        table.render({
          elem: '#table1',
          // url: '/mockData/area.json',
          data: [],
          cols: [
            [
              { title: '活动区域', align: 'left', field: 'text', rowspan: 2 ,width:120},
              { title: '合计', align: 'center', colspan: 3 },
              { title: 'ARPU', align: 'center', colspan: 3 },
              { title: 'MOU', align: 'center', colspan: 3 },
              { title: 'DOU', align: 'center', colspan: 3 },
              { title: '二充率', align: 'center', colspan: 3 },
              { title: '流失率', align: 'center', colspan: 3 }
            ],
            [
              { title: '活动数', align: 'center', field: 'sumSaleNums' },
              { title: '提升数', align: 'center', field: 'sumImproveNums' },
              { title: '达标数', align: 'center', field: 'sumReachNums' },
              { title: '活动数', align: 'center', field: 'arpuSaleNums' },
              { title: '提升数', align: 'center', field: 'arpuImproveNums' },
              { title: '达标数', align: 'center', field: 'arpuReachNums' },
              { title: '活动数', align: 'center', field: 'mouSaleNums' },
              { title: '提升数', align: 'center', field: 'mouImproveNums' },
              { title: '达标数', align: 'center', field: 'mouReachNums' },
              { title: '活动数', align: 'center', field: 'douSaleNums' },
              { title: '提升数', align: 'center', field: 'douImproveNums' },
              { title: '达标数', align: 'center', field: 'douReachNums' },
              { title: '活动数', align: 'center', field: 'rechargeSaleNums' },
              {
                title: '提升数',
                align: 'center',
                field: 'rechargeImproveNums',
              },
              { title: '达标数', align: 'center', field: 'rechargeReachNums' },
              { title: '活动数', align: 'center', field: 'lostSaleNums' },
              { title: '提升数', align: 'center', field: 'lostImproveNums' },
              { title: '达标数', align: 'center', field: 'lostReachNums' }
            ],
          ],
        })
      })
    </script>
  </body>
</html>
