<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>创建看管池</title>
    <link
      rel="stylesheet"
      href="../js/third/layui-v2.5.6/layui/css/layui.css"
    />
    <link rel="stylesheet" href="../assets/styles/common.css" />
    <link rel="stylesheet" href="../assets/styles/pool.css" />
  </head>
  <body>
    <div class="common-page step-page">
      <div class="layui-tab" lay-filter="pageTab">
        <ul class="layui-tab-title layui-row step-top-wrap">
          <li
            class="layui-this layui-col-md3 step-item step-item-first"
            lay-id="11"
          >
            <i class="step-icon step1"></i>
            <p class="step-text">基本信息</p>
          </li>
          <li class="layui-col-md3 step-item" lay-id="22">
            <i class="step-icon step2"></i>
            <p class="step-text">选择目标客户</p>
          </li>
          <li class="layui-col-md3 step-item step-item-last" lay-id="33">
            <i class="step-icon step3"></i>
            <p class="step-text">设定运营目标</p>
          </li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <div>
              <form class="layui-form text-center">
                <input
                  type="text"
                  class="layui-input only-input"
                  placeholder="请输入看管池名称"
                />
              </form>
            </div>
            <div class="page-bottom-btns">
              <button
                type="button"
                class="layui-btn layui-btn-lg layui-btn-red"
                onclick="nextPage1()"
              >
                下一步
              </button>
            </div>
          </div>
          <div class="layui-tab-item">
           
            <div class="common-card tab-card">
              <p class="config-wrap-title">
                选择需要看管的用户进入看管池，被选中的用户将重点关注其行为、状态
              </p>
              <div class="card-body">
                <div class="layui-tab layui-tab-brief" >
                  <ul class="layui-tab-title ">
                    <li class="layui-this  " lay-id="11">
                      <i class="tab-icon phone"></i>标签选择</li>
                    <li lay-id="22">
                      <i class="tab-icon computer"></i>文件导入</li>
                  </ul>
                  <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                      <div class="config-page">
                        <form class="layui-form">
                          <div class="choose-user" id="configChooseUserWrap"></div>
                        </form>
                      </div>
                    </div>
                    <div class="layui-tab-item">
                     <form class="layui-form">
                      <div class="layui-form-item" >
                        <div class="layui-input-block" style="margin:0;">
                          <div class="layui-card upload-card">
                            <div class="layui-card-body">
                              <div class="layui-upload-drag " id="uploadFile">
                                <i class="upload-icon"></i>
                                <p class="upload-text">文件上传</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                     </form>
                    </div>
                  </div>
                </div>
               
              </div>
            </div>
            <div class="page-bottom-btns">
              <button
                type="button"
                class="layui-btn layui-btn-lg layui-btn-orange"
                onclick="firstPage()"
              >
                上一步
              </button>
              <button
                type="button"
                class="layui-btn layui-btn-lg layui-btn-red"
                onclick="nextPage2()"
              >
                下一步
              </button>
              <button
                type="button"
                class="layui-btn layui-btn-lg layui-btn-gray"
              >
                取消
              </button>
            </div>
          </div>
          <div class="layui-tab-item">
            <div class="common-card">
              <div class="config-page">
                <form class="layui-form">
                  <div
                    id="configStep3Wrap"
                    class="choose-user"
                    style="margin: 0;"
                  ></div>
                </form>
              </div>
            </div>
            <div class="page-bottom-btns">
              <button
                type="button"
                class="layui-btn layui-btn-lg layui-btn-orange"
                onclick="nextPage1()"
              >
                上一步
              </button>
              <button
                type="button"
                class="layui-btn layui-btn-lg layui-btn-red"
              >
                创建看管池
              </button>
              <button
                type="button"
                class="layui-btn layui-btn-lg layui-btn-gray"
              >
                取消
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 第二步 -->
    <script id="configChooseUser" type="text/html">
      <div class="line">
          <a herf="javascript" class="real-icon">且</a>
      </div>
      <div class="config-part">
        <div class="config-top clearfix">
          <span class="title fl">用户属性满足</span>
          <a class="add-link fr" href="javascript:;" onclick="addConfig1()">
            <i
              class="layui-icon layui-icon-addition"
              style="color: #ff6d60;"
            ></i
            >添加
          </a>
        </div>
        <div class="config-body">
          <div class="line">
            <a herf="javascript" class="real-icon">且</a>
           </div>
          {{#  layui.each(d.configData.configList1, function(index, item){ }}
          <div class="layui-form-item ">
              <div class="layui-input-inline">
                <div class="config-select clearfix">
                    <select name="contact{{index}}" value="{{item.option1}}" data-index="{{index}}" >
                        <option value=""></option>
                        {{#  layui.each(d.optionList1, function(i, option){ }}
                          <option value="{{option.value}}" {{#  if(item.option1== option.value){ }}selected {{#  } }}
                          >{{option.text}}</option>
                        {{#  }); }}
                    </select>
                </div>
              </div>
              <div class="layui-input-inline">
                <div class="config-select clearfix">
                    <select name="contact{{index}}" value="{{item.option2}}" data-index="{{index}}" >
                        <option value=""></option>
                        {{#  layui.each(d.optionList2, function(i, option){ }}
                          <option value="{{option.value}}" {{#  if(item.option2== option.value){ }}selected {{#  } }}
                          >{{option.text}}</option>
                        {{#  }); }}
                    </select>
                </div>
              </div>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{{item.option3}}">
              </div>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{{item.option4}}">
              </div>
              <div class="layui-input-operate">
                  <i class="layui-icon layui-icon-close" onclick="delConfig1({{index}})"></i>
              </div>
            </div>
          {{#  }); }}
        </div>
      </div>
      <div class="config-part">
        <div class="config-top clearfix">
          <span class="title fl">用户行为满足</span>
          <a class="add-link fr" href="javascript:;" onclick="addConfig2()">
            <i
              class="layui-icon layui-icon-addition"
              style="color: #ff6d60;"
            ></i
            >添加
          </a>
        </div>
        <div class="config-body">
          <div class="line">
            <a herf="javascript" class="real-icon">且</a>
          </div>
          {{#  layui.each(d.configData.configList2, function(index, item){ }}
          <div class="layui-form-item ">
              <div class="layui-input-inline">
                <div class="range-box">
                  <i class="date-icon"></i>
                  <input
                    type="text"
                    class="layui-input"
                    id="rangeDate{{index}}"
                    placeholder="时间范围"
                  />
                </div>
              </div>
              <div class="layui-input-inline">
                <div class="config-select clearfix">
                    <select name="contact{{index}}" value="{{item.option2}}" data-index="{{index}}" >
                        <option value=""></option>
                        {{#  layui.each(d.optionList3, function(i, option){ }}
                          <option value="{{option.value}}" {{#  if(item.option2== option.value){ }}selected {{#  } }}
                          >{{option.text}}</option>
                        {{#  }); }}
                    </select>
                </div>
              </div>
              <div class="layui-input-inline">
                <div class="config-select clearfix">
                    <select name="contact{{index}}" value="{{item.option3}}" data-index="{{index}}" >
                        <option value=""></option>
                        {{#  layui.each(d.optionList4, function(i, option){ }}
                          <option value="{{option.value}}" {{#  if(item.option3== option.value){ }}selected {{#  } }}
                          >{{option.text}}</option>
                        {{#  }); }}
                    </select>
                </div>
              </div>
              <div class="layui-input-operate">
                  <i class="layui-icon layui-icon-close" onclick="delConfig2({{index}})"></i>
              </div>
            </div>
          {{#  }); }}
        </div>
      </div>
    </script>
    <!-- 第三步 -->
    <script id="configStep3" type="text/html">
      <p class="config-wrap-title">对选中的用户设定运营目标，效果分析将根据设定的指标进行分析</p>
      <div class="config-part">
        <div class="config-top ">
          <a class="add-link " href="javascript:;" onclick="addConfig3()">
            <i
              class="layui-icon layui-icon-addition"
              style="color: #ff6d60;"
            ></i
            >添加自定义标签
          </a>
        </div>
        <div class="config-body">
          <div class="line">
            <a herf="javascript" class="real-icon">且</a>
           </div>
          {{#  layui.each(d.configData, function(index, item){ }}
          <div class="layui-form-item ">
              <div class="layui-input-inline">
                <div class="config-select clearfix">
                    <select name="contact{{index}}" value="{{item.option1}}" data-index="{{index}}" >
                        <option value=""></option>
                        {{#  layui.each(d.optionList1, function(i, option){ }}
                          <option value="{{option.value}}" {{#  if(item.option1== option.value){ }}selected {{#  } }}
                          >{{option.text}}</option>
                        {{#  }); }}
                    </select>
                </div>
              </div>
              <div class="layui-input-inline">
                <div class="config-select clearfix">
                    <select name="contact{{index}}" value="{{item.option2}}" data-index="{{index}}" >
                        <option value=""></option>
                        {{#  layui.each(d.optionList2, function(i, option){ }}
                          <option value="{{option.value}}" {{#  if(item.option2== option.value){ }}selected {{#  } }}
                          >{{option.text}}</option>
                        {{#  }); }}
                    </select>
                </div>
              </div>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{{item.option3}}">
              </div>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{{item.option4}}">
              </div>
              <div class="layui-input-operate">
                  <i class="layui-icon layui-icon-close" onclick="delConfig3({{index}})"></i>
              </div>
            </div>
          {{#  }); }}
        </div>
      </div>
    </script>
    <script src="../js/third/layui-v2.5.6/layui/layui.js"></script>
    <script src="../js/third/echarts/echarts.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/createPool.js"></script>
  </body>
</html>
