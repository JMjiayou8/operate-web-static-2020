<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>问卷调查管理</title>
    <link
      rel="stylesheet"
      href="../js/third/layui-v2.5.6/layui/css/layui.css"
    />
    <link rel="stylesheet" href="../assets/styles/common.css" />
  </head>

  <body>
    <div class="common-page">
      <form class="layui-form filter-wrap clearfix">
        <div class="range-box fl">
          <i class="date-icon"></i>
          <input
            type="text"
            class="layui-input"
            id="rangeDate"
            placeholder="时间范围"
          />
        </div>
        <div class="search-box fr">
          <input
            type="text"
            class="layui-input"
            id="keywords"
            placeholder="请输入关键字查询"
          />
          <i class="layui-icon layui-icon-search" onclick="renderTableWrap()"></i>
        </div>
      </form>
      <div id="detail-wrap" class="layui-hide">
        <div class="layui-row layui-col-space30">
          <div class="layui-col-md7">
            <div class="layer-chart-card">
              <p class="title">1、您对我们的服务满意吗？</p>
              <div id="chart1" style="width: 100%; height: 200px;"></div>
              <div class="text-center btn-wrap">
                <button type="button" class="layui-btn layui-btn-blue">
                  发起营销活动
                </button>
                <button type="button" class="layui-btn layui-btn-green">
                  加入看管池
                </button>
              </div>
            </div>
          </div>
          <div class="layui-col-md5">
            <div class="layer-chart-card">
              <p class="title">2、您对我们的服务满意吗？</p>
              <div id="chart2" style="width: 100%; height: 200px;"></div>
              <div class="text-center btn-wrap">
                <button type="button" class="layui-btn layui-btn-blue">
                  发起营销活动
                </button>
                <button type="button" class="layui-btn layui-btn-green">
                  加入看管池
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="page-table">
        <table class="layui-hide" id="tableWrap" lay-filter="tableWrap"></table>
      </div>
    
    </div>
    <script id="tableBar" type="text/html">
      <a class="table-btn " lay-event="detail">详情</a>
    </script>
    <script src="../js/third/layui-v2.5.6/layui/layui.js"></script>
    <script src="../js/third/echarts/echarts.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/questionManage.js"></script>
  </body>
</html>
